<script type="text/javascript">
	var times=0;
	var refreshOn=false;//刷新停止
	var refreshInter;//自动刷新
	//下一页
	function  refreshNext(self){
		if(times>3){
			alert('已经是最后一页');
			clearInterval(refreshInter);
		}else{
			times++;
			testAppend(6);
		}
	}
	//上一页
	function  refreshPre(self){
		if(times<1){
			alert('没有了');
			clearInterval(refreshInter);
		}else{
			times--;
			testAppend(6);
		}
	}
	function  refreshSelf(self){
		if(refreshOn){
			 $(self).html("自动刷新");
			 refreshOn=false;
			  clearInterval(refreshInter);
		}else{
			 $(self).html("停止刷新");
			 refreshOn=true;
			 refreshInter=setInterval('refreshNext()', 1000);
		}   
	}
	function  getRandom(){
		var res=parseInt(Math.random()*10)+1;//1-10
		return res;
	}
	function testAppend(n){
		var num;
		$("#wrapContent").empty();
		for(var i=1;i<=n;i++){
			num=getRandom();
			$("#wrapContent").append('<div class="wrapDiv col-md-4"><div class="row"><div class="row"><div class="col-md-12"><img alt="" src="img/'+(num>9?9:num)+'.jpg"></div></div><div class="row"><div class="col-md-4 text-center"><div style="font-size: xx-large;background: orange;">'+(i+times*6)+'</div></div><div class="col-md-8"><div class="row"><div class="col-md-12"><div>'+(i+times*6)+'号 诚真 </div></div></div><div class="row">	<div class="col-md-12"><div>'+num+'票 </div></div></div></div>	</div><div class="row">	<div class="col-md-offset-1 col-md-8  btn btn-success disabled">投票结束</div></div>	</div>	</div>');
		}
	}
	 testAppend(6);
</script>
